<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Quiz</title>
</head>
<body>

	<div class="start-button">
		<h1>Welcome To My Quiz Application</h1>
		<button>Start Quiz</button>
	</div>

	<div class="container">
		<h2 class="score">Your Score is: </h2>
		<a href="#" class="back-to-start">Play Again</a>
		<h2 class="question-area">Question Area</h2>
		<ul>
			<li>Answer</li>
			<li>Answer</li>
			<li>Answer</li>
			<li>Answer</li>
		</ul>

		<h3 class="user-answer">Correct or Incorrect</h3>

		<h3 class="answer-area">Right Answer: </h3>

		<div class="next-button">
			<a href="#" class="next">Next</a>
			<h3 class="num-of-questions">Question X out of X</h3>
		</div>

	</div>

	<script type="text/javascript" src="main.js"></script>
</body>
</html>
